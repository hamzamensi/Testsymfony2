client_supprimer:
    path:     /supprimer/{id}
    defaults: { _controller: "CarnetBundle:Client:supprimer" }

client_compte:
    path:     /compte
    defaults: { _controller: "CarnetBundle:Client:compte" }

client_index:
    path:     /
    defaults: { _controller: "CarnetBundle:Client:index" }
    methods:  GET

client_show:
    path:     /{id}/show
    defaults: { _controller: "CarnetBundle:Client:show" }
    methods:  GET

client_new:
    path:     /new
    defaults: { _controller: "CarnetBundle:Client:new" }
    methods:  [GET, POST]

client_edit:
    path:     /{id}/edit
    defaults: { _controller: "CarnetBundle:Client:edit" }
    methods:  [GET, POST]

client_delete:
    path:     /{id}/delete
    defaults: { _controller: "CarnetBundle:Client:delete" }
    methods:  DELETE
